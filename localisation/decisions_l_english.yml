 economy_news.1.d:0 "[SOV.GetNameDef] just announces that it took the decisions to end all oil transport into [EST.GetName]. The reasons for this are currently unclear to the public, but it seems like [EST.GetName] has angered the opposing gouvernment with their recent international actions."
 economy_news.1.a:0 "They earned it."
 economy_news.1.b:0 "Our population won't like this."
 economy_news.1.c:0 "Worrying..."