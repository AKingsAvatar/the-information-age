 #Formable Nation Decisions
 formable_nation_decisions:0 "Formable Nations"
 formable_nation_decisions_desc:0 "We have bigger plans than just '[This.GetName]'; [This.GetName] is not nearly enough. We need to think bigger. We need to have vision for the future."
 form_scandinavia:0 "Form Scandinavia"
 form_peru_bolivia:0 "Form Peru-Bolivia"
 form_peru_bolivia_desc:0 "Having reconquered the lands of our old confederation, we can put in action our bigger plans and revive it. We can claim to become the Peru-Bolivian Confederation once again, generations will remember this moment!"
 #Soviet Union
 soviet_union:0 "Union of Soviet Socialist Republics"
 soviet_union_desc:0 "The Union of Soviet Socialist Republics was a socialist federation in Eurasia that existed from 1922 to 1991. Nominally a union of multiple national Soviet republics, its government and economy were highly centralized. The country was a one-party state, governed by the Communist Party with Moscow as its capital in its largest republic, the Russian Soviet Federative Socialist Republic. Russians dominated the USSR. Other major urban centres were Leningrad, Kiev, Minsk, Alma-Ata and Novosibirsk."
 restore_the_ussr:0 "Restore the USSR"
