 ###Sub Ideologies###
 sunni_islamism:0 "Sunni Islamism"
 sunni_islamism_desc:0 "As the political branch of Islam, Islamist thought includes advocating a revolutionary strategy of Islamizing society through exercise of state power, and alternately a reformist strategy to re-Islamizing society through grass-roots social and political activism."
 shia_islamism:0 "Shia Islamism"
 shia_islamism_desc:0 "As the political branch of Islam, Islamist thought includes advocating a revolutionary strategy of Islamizing society through exercise of state power, and alternately a reformist strategy to re-Islamizing society through grass-roots social and political activism."
 salafism:0 "Salafism"
 salafism_desc:0 "The Salafist doctrine is centered around the concept of looking back to a prior historical period in an effort to understand how the contemporary world should be ordered. They reject religious innovation, and support the implementation of Sharia (Islamic law)."
 black_supremacist:0 "Black Supremacy"
 black_supremacist_desc:0 "Black Supremacists believe in the inherent superiority of the black race over all other races - even though their aggression will be mostly directed towards the white race. Black supremacy is an ideology that is especially present in post-colonial Africa, but can also be found in the Caribbean and in the United States. Economically, the black supremacist movement often supports anti-imperialistic, anti-capitalistic, pro-socialist movements, but still bases economic policy towards individuals strictly on race."
 national_socialist:0 "National Socialism"
 national_socialist_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 national_democrat:0 "National Democracy"
 national_democrat_desc:0 "National Democrats, though believing in the ideals of the French Revolution, want to limit these ideals to only a certain group of people, either dividing them by heritage or by language."
 proto_fascist:0 "Proto Fascism"
 proto_fascist_desc:0 "Proto fascists are to some the very last democrats on the political right wing, to others they are populistic fascists. They advocate militarism, nationalism and to some extent racial purity. Their belief in democracy only goes as far as the current political situation requires."
 autocrat:0 "Autocrat"
 autocrat_desc:0 "Autocrats do not care about ideology, they only care about power and how to acquire and maintain it. Reactionary schools of thought are used to suppress liberal, communist and nationalistic movements. Every path to power is justified."
 counter_progressive_democrat:0 "Counter Progressive"
 counter_progressive_democrat_desc:0 "Counter Progressives are the more radical form of constitutionalists, believing not only in maintaining the foundation of the country, but also removing and reversing recent developments that the founding fathers might not have anticipated."
 independent:0 "Independent"
 independent_desc:0 "An independent politician is an individual politician not affiliated with any political party."
 military_junta:0 "Military Junta"
 military_junta_desc:0 "A Military Junta is a form of government wherein a military force exerts complete or substantial control over political authority."
 absolute_monarchist:0 "Royalism"
 absolute_monarchist_desc:0 "Monarchists believe in minimalizing the government and restricting it to local administration. Federal and, in the best case, imperial rule lays in the hand of a respected and wise monarch. The country is to run itself, watched and protected by its ruler, be it a duke, king or emperor, who has absolute power he or she can use if necessary."
 oligarchist:0 "Oligarchism"
 oligarchist_desc:0 "Oligarchists give the rule of many to the few, to a few clans and companies, banks and businesses. This system is deeply corrupt, but predictable and thus easier to manage from a centralized spot."
 pope:0 "Papal Faction"
 pope_desc:0 "The Pope is the head of the catholic church."
 constitutionalist:0 "Constitutionalism"
 constitutionalist_desc:0 "Constutionalists believe that the foundation of the country is not negotiable. They despise social and economic change that takes away from the picture the country was founded on. Some call them stagnant, but under them, businesses know where their place is and what their rights are, making the economy trust the government."
 christian_democrat:0 "Christian Democracy"
 christian_democrat_desc:0 "Christian democracy is a political ideology that emerged in nineteenth-century Europe under the influence of Catholic social teaching. Christian democratic political ideology advocates for a commitment to social market principles and qualified interventionism."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal Conservatives do not care about ideology and world view, they only care about commerce and personal freedom. They will trade with anyone that trades with them and they will pursue prosperity rather than military expansion."
 gaullist:0 "Gaullism"
 gaullist_desc:0 "Gaullism is an ideology of semi-national and semi-continental conservatism modeled after French President and former General Charles de Gaulle."
 constitutional_monarchist:0 "Constitutional Monarchism"
 constitutional_monarchist_desc:0 "Constitutional Monarchists believe that the institution of the ruler should be a central asset to the state - but they take their idealism not nearly as far as their absolutist counterparts. Constitutional Monarchs are assisted and limited in their actions by a parliament."
 national_conservative: "National Conservative"
 national_conservative_desc:0 "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives. In Europe, national conservatives are usually Eurosceptics."
 libertarian:0 "Libertarian"
 libertarian_desc:0 "Libertarians are fiscally conservative and socially progressive. They want to keep government power low and personal freedom vast. Libertarians want low taxes and as little government intervention in the economy as possible. They are great for the wealth of the nation, but horrible at defending it during wartime."
 centrist:0 "Centrism"
 centrist_desc:0 "In politics, centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 social_liberal_ideology:0 "Social Liberalism"
 social_liberal_ideology_desc:0 "Social liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."
 social_democrat_ideology:0 "Social Democracy"
 social_democrat_ideology_desc:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy, measures for income redistribution and regulation of the economy in the general interest and welfare state provisions."
 green:0 "Green Policy"
 green_desc:0 "Green parties are concerned with the environment and pursue renewabale energy sources. They are socially and economically liberal."
 progressive_ideology:0 "Progressivism"
 progressive_ideology_desc:0 "Progressives seek a path of democratic technocracy, where the fastest way to the future is one where the government supports the growth of the country and all its individuals as much as possible."
 democratic_socialist_ideology:0 "Democratic Socialism"
 democratic_socialist_ideology_desc:0 "Democratic Socialists, also called Left Democrats, seek to fight income inequality, racism and poverty. They are parties of the small people, willing to discard the economy to help the ones affected by it."
 marxist_leninist:0 "Marxism-Leninism"
 marxist_leninist_desc:0 "Marxism–Leninism is an ideology combining Marxist socioeconomic theory and Leninist political policy that was the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism–Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 stalinist:0 "Stalinism"
 stalinist_desc:0 "Stalinism is the means of governing and related policies implemented from around 1927 to 1953 by Joseph Stalin. Stalinist policies and ideas as developed in the Soviet Union included rapid industrialization, the theory of socialism in one country, a totalitarian state, collectivization of agriculture, a cult of personality and subordination of the interests of foreign communist parties to those of the Communist Party of the Soviet Union, deemed by Stalinism to be the leading vanguard party of communist revolution at the time."
 maoist:0 "Maoism"
 maoist_desc:0 "Maoism is a political theory derived from the teachings of the Chinese political leader Mao Zedong, whose followers are known as Maoists. Developed from the 1950s until the Deng Xiaoping reforms in the 1970s, it was widely applied as the guiding political and military ideology of the Communist Party of China and as theory guiding revolutionary movements around the world."
 juche:0 "Juche"
 juche_desc:0 "Juche is the official state ideology of North Korea, described by the government as Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought. It postulates that man is the master of his destiny, that the Korean masses are to act as the masters of the revolution and construction and that by becoming self-reliant and strong a nation can achieve true socialism."
 democratic_confederalism:0 "Democratic Confederalism"
 democratic_confederalism_desc:0 "Democratic confederalism is a libertarian socialist and direct-democratic political system developed by Abdullah Öcalan based on the Communalist philosophies of Murray Bookchin."
