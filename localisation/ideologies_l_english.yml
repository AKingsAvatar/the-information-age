 ###Sub Ideologies###
 islamic_democracy:0 "Islamic Democracy"
 islamic_democracy_desc:0 "Islamic democracy is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework. Islamic political theory specifies three basic features of an Islamic democracy: leaders must be elected by the people, subject to sharia, and committed to practicing shura, which is Arabic for consultation."
 salafist:0 "Salafism"
 salafist_desc:0 "The Salafi movement or Salafist movement or Salafism is a reform branch or revivalist movement within Sunni Islam that developed in Egypt in the late 19th century as a response to European imperialism, with roots in the 18th-century Wahhabi movement that originated in the Najd region of modern day Saudi Arabia."
 muslim_brotherhood:0 "Muslim Brotherhood"
 muslim_brotherhood_desc:0 "The Muslim Brotherhood is a transnational Sunni Islamist organization founded in Egypt by Islamic scholar and schoolteacher Hassan al-Banna in 1928. The organization gained supporters throughout the Arab world and influenced other Islamist groups such as Hamas with its model of political activism combined with Islamic charity work."
 national_socialist:0 "National Socialism"
 national_socialist_desc:0 "National Socialism is the ideology and practices associated with the Nazi Party, and of other far-right groups with similar aims. Nazism is a form of fascism and showed that ideology's disdain for liberal democracy and the parliamentary system, but also incorporated fervent antisemitism, scientific racism, and eugenics into its creed."
 fascist_ideology:0 "Fascism"
 fascist_ideology_desc:0 "Fascism is a form of radical authoritarian ultranationalism, characterized by dictatorial power, forcible suppression of opposition and strong regimentation of society and of the economy, which came to prominence in early 20th-century Europe."
 falangism:0 "Falangism"
 falangism_desc:0 "Falangism was the political ideology of the Falange Española de las JONS and afterwards of the Falange Española Tradicionalista y de las Juntas de Ofensiva Nacional Sindicalista as well as derivatives of it in other countries. Under the leadership of Francisco Franco, it largely became an authoritarian, conservative ideology connected with Francoist Spain."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 neo_nationalist:0 "Neo-nationalism"
 neo_nationalist_desc:0 "Neo-nationalism is a type of nationalism that rose in the mid-2010s in Europe and North America and to some degree in other regions. It is associated with several positions, such as right-wing populism, anti-globalization, nativism, protectionism, opposition to immigration, opposition to Islam and Muslims and Euroscepticism where applicable."
 proto_fascist:0 "Proto-fascism"
 proto_fascist_desc:0 "Proto-fascism refers to the direct predecessor ideologies and cultural movements that influenced and formed the basis of fascism. A prominent proto-fascist figure is Gabriele d'Annunzio, the Italian nationalist whose politics influenced Benito Mussolini and Italian Fascism."
 arab_nationalist:0 "Arab Nationalism"
 arab_nationalist_desc:0 "Arab nationalism is a nationalist ideology that asserts the Arabs are a nation and promotes the unity of Arab people, celebrating the glories of Arab civilization, the language and literature of the Arabs, calling for rejuvenation and political union in the Arab world."
 reactionary_ideology:0 "Reactionary"
 reactionary_ideology_desc:0 "A reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which he/she believes possessed characteristics that are negatively absent from the contemporary status quo of a society. As an adjective, the word reactionary describes points of view and policies meant to restore the status quo ante."
 independent:0 "Independent"
 independent_desc:0 "An independent politician is an individual politician not affiliated with any political party."
 military_junta:0 "Military Junta"
 military_junta_desc:0 "A Military Junta is a form of government wherein a military force exerts complete or substantial control over political authority."
 absolute_monarchist:0 "Absolute Monarchy"
 absolute_monarchist_desc:0 "Absolute monarchy is a form of monarchy in which one leader has supreme authority and where that authority is not restricted by any written laws, legislature, or customs. These are often, but not always, hereditary monarchies."
 vatican:0 "Vatican"
 vatican_desc:0 "The politics of Vatican City take place in a framework of an theocratic absolute elective monarchy, in which the vatican, religiously speaking, the leader of the Roman Catholic Church and Bishop of Rome, exercises ex officio supreme legislative, executive, and judicial power over the Vatican City, a rare case of non-hereditary monarchy."
 social_conservative:0 "Social Conservatism"
 social_conservative_desc:0 "Social conservatism is the belief that society is built upon a fragile network of relationships which need to be upheld through duty, traditional values and established institutions. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations, and patriotism."
 christian_democrat:0 "Christian Democracy"
 christian_democrat_desc:0 "Christian democracy is a political ideology that emerged in nineteenth-century Europe under the influence of Catholic social teaching. Christian democratic political ideology advocates for a commitment to social market principles and qualified interventionism."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal conservatism is a political-economic philosophy regarding fiscal policy and fiscal responsibility advocating low taxes, reduced government spending and minimal government debt. Free trade, deregulation of the economy, lower taxes, and privatization are the defining qualities of fiscal conservatism. Fiscal conservatism follows the same philosophical outlook of classical liberalism and economic liberalism."
 gaullist:0 "Gaullism"
 gaullist_desc:0 "Gaullism is a French political stance based on the thought and action of World War II French Resistance leader General Charles de Gaulle, who would become the founding President of the Fifth French Republic."
 constitutional_monarchist:0 "Constitutional Monarchism"
 constitutional_monarchist_desc:0 "Constitutional Monarchists believe that the institution of the ruler should be a central asset to the state - but they take their idealism not nearly as far as their absolutist counterparts. Constitutional Monarchs are assisted and limited in their actions by a parliament."
 national_conservative: "National Conservative"
 national_conservative_desc:0 "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives. In Europe, national conservatives are usually Eurosceptics."
 libertarian:0 "Libertarian"
 libertarian_desc:0 "Libertarianism is a collection of political philosophies and movements that uphold liberty as a core principle. Libertarians seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association, and individual judgment."
 centrist:0 "Centrism"
 centrist_desc:0 "In politics, centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 social_liberal_ideology:0 "Social Liberalism"
 social_liberal_ideology_desc:0 "Social liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."
 social_democrat_ideology:0 "Social Democracy"
 social_democrat_ideology_desc:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy, measures for income redistribution and regulation of the economy in the general interest and welfare state provisions."
 green:0 "Green"
 green_desc:0 "Green politics is a political ideology that aims to create an ecologically sustainable society rooted in environmentalism, nonviolence, social justice and grassroots democracy. It began taking shape in the western world in the 1970s and since then Green parties have developed and established themselves in many countries around the globe and have achieved some electoral success."
 progressive_ideology:0 "Progressivism"
 progressive_ideology_desc:0 "Progressivism is the support for or advocacy of improvement of society by reform. It is today largely synonymous with left-of-centre political ideology. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 democratic_socialist_ideology:0 "Democratic Socialism"
 democratic_socialist_ideology_desc:0 "Democratic socialism is a political philosophy that advocates political democracy alongside social ownership of the means of production with an emphasis on self-management and democratic management of economic institutions within a market socialist, participatory or decentralized planned economy."
 marxist_leninist:0 "Marxism-Leninism"
 marxist_leninist_desc:0 "Marxism–Leninism is an ideology combining Marxist socioeconomic theory and Leninist political policy that was the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism–Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 stalinist:0 "Stalinism"
 stalinist_desc:0 "Stalinism is the means of governing and related policies implemented from around 1927 to 1953 by Joseph Stalin. Stalinist policies and ideas as developed in the Soviet Union included rapid industrialization, the theory of socialism in one country, a totalitarian state, collectivization of agriculture, a cult of personality and subordination of the interests of foreign communist parties to those of the Communist Party of the Soviet Union, deemed by Stalinism to be the leading vanguard party of communist revolution at the time."
 maoist:0 "Maoism"
 maoist_desc:0 "Maoism is a political theory derived from the teachings of the Chinese political leader Mao Zedong, whose followers are known as Maoists. Developed from the 1950s until the Deng Xiaoping reforms in the 1970s, it was widely applied as the guiding political and military ideology of the Communist Party of China and as theory guiding revolutionary movements around the world."
 juche:0 "Juche"
 juche_desc:0 "Juche is the official state ideology of North Korea, described by the government as Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought. It postulates that man is the master of his destiny, that the Korean masses are to act as the masters of the revolution and construction and that by becoming self-reliant and strong a nation can achieve true socialism."
 bolivarianist:0 "Bolivarianism"
 bolivarianist_desc:0 "Bolivarianism is a mix of pan-American, socialist and national-patriotic ideals fixed against injustices of imperialism, inequality and corruption named after Simón Bolívar, the 19th-century Venezuelan general and liberator from the Spanish monarchy then in abeyance, who led the struggle for independence throughout much of South America."
 marhaenist:0 "Marhaenism"
 marhaenist_desc:0 "Marhaenism is a socialistic political ideology originating in Indonesia. It emphasizes national unity, culture, and collectivist economics. It was established as an anti-capitalist and anti-imperialist ideology. It promotes democratic rights in opposition to authoritarianism, while condemning liberalism and individualism."
 democratic_confederalism:0 "Democratic Confederalism"
 democratic_confederalism_desc:0 "Democratic confederalism is a libertarian socialist and direct-democratic political system developed by Abdullah Öcalan based on the Communalist philosophies of Murray Bookchin."
 republican_party:0 "Republican Party"
 republican_party_desc:0 "The Republican Party is one of the two major political parties in the United States, the other being its historic rival, the Democratic Party. The party is named after republicanism, a major ideology of the American Revolution. Founded by anti-slavery activists, economic modernizers, ex-National Republicans, ex-Free Soilers and Whigs in 1854, the Republicans largely dominated politics nationally and in the majority of northern states between 1860 and 1932."
 democratic_party:0 "Democratic Party"
 democratic_party_desc:0 "The Democratic Party is one of the two major contemporary political parties in the United States, along with the Republican Party. Tracing its heritage back to Thomas Jefferson and James Madison's Democratic-Republican Party, the modern-day Democratic Party was founded around 1828 by supporters of Andrew Jackson, making it the world's oldest active political party."